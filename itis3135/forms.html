<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Austin Ames's Awesome Alligator || ITIS 3135 Forms</title>
    <link rel="stylesheet" href="styles/default.css">
</head>

<body>
    <div data-include="components/header.html"></div>
    <script src="scripts/HTMLInclude.js"></script>
    <main>
        <h2>Forms</h2>
        <form action="#">
            <label for="fullname">Name:</label>
            <input type="text" class="usertyping" id="fullname" name="fullname" required placeholder="Steve Smith"
                maxlength="18"><br>

            <label for="phone">Phone Number:</label>
            <input type="number" class="usertyping" id="phone" name="phone" required placeholder="Ex:(777)777-7777"><br>

            <label for="email">Email Address:</label>
            <input type="email" class="usertyping" id="email" name="email" required placeholder="name@example.com"
                maxlength="20"><br>

            <p style="font-size: medium;">Which of the following web languages do you use?</p>
            <input type="checkbox" id="firstlang" name="firstlang" value="HTML">
            <label for="firstlang">HTML</label>
            <input type="checkbox" id="secondlang" name="secondlang" value="CSS">
            <label for="secondlang">CSS</label>
            <input type="checkbox" id="thirdlang" name="thirdlang" value="Java">
            <label for="thirdlang">Java</label><br>

            <p style="font-size: medium;">What kind of work do you prefer?</p>
            <input type="radio" class="worktype" name="worktype" value="At home" required>
            <label for="worktype">At home</label>
            <input type="radio" class="worktype" name="worktype" value="In office">
            <label for="worktype">In office</label>

            <input type="radio" class="worktype" name="worktype" value="Hybrid">
            <label for="worktype">Hybrid</label><br>

            <label for="meal">What's the most important meal of the day?</label><br>
            <select name="meal" id="meal">
                <option value="breakfast">breakfast</option>
                <option value="lunch">lunch</option>
                <option value="dinner">dinner</option>
                <option value="snackies">snackies(wrong answer)</option>

            </select><br>
            <br>
            <input type="submit" class="newbutton" value="Submit">
            <input type="reset" class="newbutton" value="Reset">
        </form>
        <br>
    </main>
    <div data-include="components/footer.html"></div>
    <script src="scripts/HTMLInclude.js"></script>
</body>

</html>
