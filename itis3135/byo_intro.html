<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Austin Ames's Awesome Alligator || ITIS 3135 Contract</title>
    <link rel="stylesheet" href="styles/default.css">
</head>

<body>
    <div data-include="components/header.html"></div>
    <script src="scripts/HTMLInclude.js"></script>
    <main>
        <h2>BYO Intro Page</h2>
        <h3>Fill in the form with your information and the form will create your own webpage!</h3>
        <form id="infoForm">
            <label>
                Name: <input type="text" name="name" placeholder="Steve Jobs">
            </label>
            <br>
            <label>
                Mascot: <input type="text" name="mascot" placeholder="a white apple">
            </label>
            <br>
            <label>
                Image: <input type="file" name="image" accept=".png, .jpg">
            </label>
            <br>
            <label>
                Image Caption: <input type="text" name="caption" placeholder="This is my favorite apple">
            </label>
            <br>
            <label>
                Personal Background: <textarea name="personalBg">I am very smart</textarea>
            </label>
            <br>
            <label>
                Professional Background: <textarea name="professionalBg">I am the CEO of Apple</textarea>
            </label>
            <br>
            <label>
                Academic Background: <textarea name="academicBg">Reed University but I dropped out</textarea>
            </label>
            <br>
            <label>
                Background in Web Development: <textarea name="webDevBg">I literally made Apple</textarea>
            </label>
            <br>
            <label>
                Primary Computer Platform: <input type="text" name="platform" value="macOS obviously">
            </label>
            <br>
            <div id="coursesContainer">
                <label>
                    Courses I'm currently taking:
                    <input type="text" name="course0">
                    <button type="button" onclick="removeCourse(0)">Delete</button><br>
                </label>
            </div>

            <br>
            <button type="button" onclick="addCourse()">Add Course</button>
            <br>
            <label>
                Funny thing? <input type="text" name="funnyThing" value="#teamiphone">
            </label>
            <br>
            <label>
                Anything else? <textarea name="anythingElse">I love money.</textarea>
            </label>
            <br>
            <label>
                <input type="checkbox" name="agreement">
                I understand that what is on this page is not password protected and I will not put anything here that I
                don't want publicly available.
            </label>
            <br><br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>

        <div id="output"></div>
    </main>
    <div data-include="components/footer.html"></div>
    <script src="scripts/HTMLInclude.js"></script>
</body>
<script src="scripts/byo_form.js"></script>

</html>
