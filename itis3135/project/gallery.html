<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | Hailey's Crochet Creations</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <div data-include="components/header.html"></div>
    <script src="scripts/HTMLInclude.js"></script>

    <main>
        <h1>Gallery</h1>
        <section id="gallery">
            <!-- determine if there will be more items to add to this list-->
            <!-- Pumpkins Section -->
            <h2>Crochet Pumpkins</h2>
            <div class="gallery-section">
                <div class="item large">
                    <img src="path/to/placeholder-large-pumpkin.jpg" alt="Placeholder for Large Crochet Pumpkin">
                    <p>Large Pumpkin</p>
                </div>
                <div class="item medium">
                    <img src="path/to/placeholder-medium-pumpkin.jpg" alt="Placeholder for Medium Crochet Pumpkin">
                    <p>Medium Pumpkin</p>
                </div>
                <div class="item small">
                    <img src="path/to/placeholder-small-pumpkin.jpg" alt="Placeholder for Small Crochet Pumpkin">
                    <p>Small Pumpkin</p>
                </div>
            </div>

            <!-- Penguins Section -->
            <h2>Crochet Penguins</h2>
            <div class="gallery-section">
                <div class="item">
                    <img src="path/to/placeholder-penguin.jpg" alt="Placeholder for Crochet Penguin">
                    <p>Penguin</p>
                </div>
                <!-- Additional penguin items can be added here -->
            </div>

            <!-- Cactuses Section -->
            <h2>Crochet Cactuses</h2>
            <div class="gallery-section">
                <div class="item">
                    <img src="path/to/placeholder-cactus.jpg" alt="Placeholder for Crochet Cactus">
                    <p>Cactus</p>
                </div>
                <!-- Additional cactus items can be added here -->
            </div>

            <!-- Squids Section -->
            <h2>Crochet Squids</h2>
            <div class="gallery-section">
                <div class="item">
                    <img src="path/to/placeholder-squid.jpg" alt="Placeholder for Crochet Squid">
                    <p>Squid</p>
                </div>
                <!-- Additional squid items can be added here -->
            </div>

            <!-- Christmas Tree Section -->
            <h2>Christmas Trees</h2>
            <div class="gallery-section">
                <div class="item">
                    <img src="path/to/placeholder-xmas-tree.jpg" alt="Placeholder for Christmas Trees">
                    <p>Christmas Tree</p>
                </div>
                <!-- Additional xmas items can be added here -->
            </div>

            <!-- Christmas Tree Section -->
            <h2>Snowman</h2>
            <div class="gallery-section">
                <div class="item">
                    <img src="path/to/placeholder-snowman.jpg" alt="Placeholder for Snowman">
                    <p>Snowman</p>
                </div>
                <!-- Additional xmas items can be added here -->
            </div>
        </section>
    </main>

    <div data-include="components/footer.html"></div>
    <script src="scripts/HTMLInclude.js"></script>
