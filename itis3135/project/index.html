<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hailey's Crochet Creations</title>
    <link rel="preload" href="styles/styles.css" as="style">
    <link rel="stylesheet" href="styles/styles.css">
    <script>
        if (localStorage.getItem('darkMode') === 'true') {
            document.documentElement.classList.add('dark-mode');
        }

        function toggleDarkMode() {
            var isDarkMode = document.documentElement.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', isDarkMode);
        }
    </script>
</head>

<body>
    <div data-include="components/header.html"></div>
    <script src="scripts/HTMLInclude.js"></script>

    <main>
        <h1>Hailey's Crochet Creations</h1>
        <!-- Main Content -->
        <!-- Featured Image and Intro -->
        <section id="intro">
            <img src="path/to/feature-image.jpg" alt="Featured Crochet Item">
            <p>Welcome to Hailey's world of crochet masterpieces.</p>
        </section>
        <!--does she like this homepage/style/formats/colors?-->

        <!-- Featured Items Grid -->
        <section id="featured-items">
            <!-- Sample Item -->
            <div class="item">
                <img src="path/to/item1.jpg" alt="Crochet Pumpkin">
                <p>Pumpkin</p>
            </div>
        </section>

        <!-- Testimonials -->
        <section id="testimonials">
            <blockquote>
                "That's amazing! Those pumpkins look fantastic and perfect for fall decorations."
                <cite>- Ben Smith</cite>
            </blockquote>
        </section>
    </main>

    <!-- Footer -->
    <div data-include="components/footer.html"></div>
    <script src="scripts/HTMLInclude.js"></script>
    <script src="script.js"></script>
</body>

</html>
